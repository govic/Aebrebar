version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  pre_build:
    commands:
      - echo Pre-Build started on `date`, Installing NPM Dependencies
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - package.json
    - package-lock.json
    - node_modules/**/*
    - Camino_80097.kml
    - arbimkey.cer
    - buildspec.yml
    - config.js
    - data/**/*
    - mynewfile3.txt
    - package.json
    - poligonos_20117_101 - copia.txt
    - poligonos_20117_101.txt
    - public/**/*
    - resultado.txt
    - routes/**/*
    - start.js
    - uploads/**/*
    - usos.txt
    - views/**/*